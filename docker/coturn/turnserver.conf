# ProRoom TURN Server Configuration
listening-port=3478
tls-listening-port=5349
realm=proroom.local
server-name=proroom.local

# Use shared secret auth (time-limited credentials generated by server)
use-auth-secret
static-auth-secret=CHANGE_THIS_TO_YOUR_TURN_SECRET

# TLS certificates
cert=/etc/ssl/certs/fullchain.pem
pkey=/etc/ssl/certs/privkey.pem

# Relay ports
min-port=49152
max-port=49200

# Network
# Replace with actual server IPs
# relay-ip=INTERNAL_IP
# external-ip=PUBLIC_IP

# Security: deny relay to private networks
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=0.0.0.0-0.255.255.255

# Disable features we don't need
no-multicast-peers
no-cli
no-loopback-peers

# Logging
log-file=stdout
verbose

# Fingerprinting
fingerprint

# Stale nonce
stale-nonce=600

# Max allocations per user
total-quota=100
max-bps=0
