version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - proroom

  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile.web
      args:
        - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
        - NEXT_PUBLIC_WS_URL=wss://${DOMAIN}
    environment:
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - proroom

  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://proroom:${DB_PASSWORD}@postgres:5432/proroom
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=https://${DOMAIN}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=${SERVER_PUBLIC_IP}
      - MEDIASOUP_MIN_PORT=40000
      - MEDIASOUP_MAX_PORT=40100
      - TURN_SECRET=${TURN_SECRET}
      - PORT=4000
    ports:
      - "40000-40100:40000-40100/udp"
      - "40000-40100:40000-40100/tcp"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - proroom

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=proroom
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=proroom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proroom"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - proroom

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - proroom

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - proroom

  coturn:
    image: coturn/coturn:latest
    entrypoint: ["/entrypoint.sh"]
    environment:
      - TURN_SECRET=${TURN_SECRET}
      - RELAY_IP=${SERVER_PUBLIC_IP}
      - EXTERNAL_IP=${SERVER_PUBLIC_IP}
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "49152-49200:49152-49200/udp"
    volumes:
      - ./coturn/entrypoint.sh:/entrypoint.sh:ro
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf.template:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
    restart: unless-stopped
    networks:
      - proroom

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  proroom:
    driver: bridge
